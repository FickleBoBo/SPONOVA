#프로젝트명 설정
spring.application.name=GENS 



#dataSource  : 데이터베이스 연결과 관련된 설정을 정의한다

# 사용할 JDBC 드라이버의 클래스 이름 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 데이터베이스 서버의 URL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/ssafit?serverTimezone=UTC
# 데이터베이스 연결을 위한 사용자 이름 설정
spring.datasource.username=root
# 데이터베이스 연결을 위한 비밀번호 설정
spring.datasource.password=ssafy



#MyBatis : MyBatis와 관련된 설정을 정의

# SQL 매퍼 파일 위치를 설정
mybatis.mapper-locations=classpath:mappers/*.xml
# MyBatis에서 사용할 타입 별칭이 정의된 패키지를 설정
mybatis.type-aliases-package=com.gens.dto
# 데이터베이스 테이블의 스네이크 케이스 컬럼 이름을 자바의 카멜 케이스 필드 이름으로 매핑할지 여부를 설정
# 예를 들어 데이터베이스의 'user_name' 컬럼은 자바의 'userName' 필드와 자동으로 매핑
mybatis.configuration.map-underscore-to-camel-case=true



# 파일 업로드 설정
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
